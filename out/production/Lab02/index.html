<!DOCTYPE html>
<html>
<head>
	<title>Obtener Archivo</title>
</head>
<body>
<h1>Obtener Archivo</h1>

<form id="fileGetForm">
	<label for="fileNameInput">Nombre del archivo:</label><br>
	<input type="text" id="fileNameInput" name="archivo"><br></br>
	<input type="submit" value="Obtener Archivo">
</form>

<div id="fileContent"></div>

<script>
        // FunciÃ³n para manejar la solicitud GET de archivo
        document.getElementById('fileGetForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fileName = document.getElementById('fileNameInput').value;

            fetch(`http://localhost:8080/api/archivos/${fileName}`, {
                method: 'GET',
            })
            .then(response => response.text())
            .then(data => {
                // Manejar la respuesta del servidor, por ejemplo, mostrar el contenido del archivo
                document.getElementById('fileContent').innerText = data;
            })
            .catch(error => {
                // Manejar errores, por ejemplo, mostrar un mensaje de error
                document.getElementById('fileContent').innerText = 'Error al obtener el archivo.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
