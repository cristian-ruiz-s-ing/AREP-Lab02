<!DOCTYPE html>
<html>
<head>
	<title>Simple Web App</title>
	<script>
        async function fetchData() {
            const response = await fetch('https://api.example.com/data');
            const data = await response.json();
            console.log(data);
        }
    </script>
</head>
<body>
<h1>Web App</h1>
<button onclick="fetchData()">Fetch Data</button>
</body>
</html>
